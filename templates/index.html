<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
</head>
<body>
    <h1>Face Recognition Live Stream</h1>
    
    <!-- âœ… Show only one video stream -->
    <video id="video" autoplay></video>
    <img id="outputImage" style="display:block; width: 300px;">
    
    <button onclick="addFace()">Add Face</button>
    <p id="response"></p>

    <!-- âœ… Database Management Link -->
    <a href="/admin">ðŸ”— Manage Database (View, Delete, Update)</a>

    <script>
        const video = document.getElementById("video");
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");

        function sendFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("frame", blob);

                fetch("/process_frame", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("outputImage").src = data.image_url;
                    if (data.name) {
                        document.getElementById("response").innerText = `Recognized: ${data.name}`;
                    }
                })
                .catch(error => console.error("Error:", error));
            }, "image/jpeg");

            setTimeout(sendFrame, 1000);  // Send a frame every second
        }

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                sendFrame();  // âœ… Automatically start recognition
            })
            .catch(error => console.error("Error accessing webcam:", error));

        function addFace() {
            let name = prompt("Enter name:");
            if (!name) return;

            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("frame", blob);
                formData.append("name", name);

                fetch('/add_face', { method: 'POST', body: formData })
                    .then(response => response.json())
                    .then(data => document.getElementById("response").innerText = data.message || data.error);
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
